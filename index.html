<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajos Mayoristas Lima</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f8f8f8; }
        .container { max-width: 900px; margin: auto; padding: 20px; text-align: center; }
        h1 { color: #4CAF50; }
        .producto { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-top: 20px; }
        .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); width: 250px; }
        .card img { width: 100%; border-radius: 10px; }
        .btn { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; margin-top: 10px; }
        .btn:hover { background: #388E3C; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ajos al por mayor en Lima</h1>
        <p>Vendemos ajos enteros y pelados con la mejor calidad y precio.</p>
        
        <div class="producto">
            <div class="card">
                <img src="https://via.placeholder.com/200" alt="Ajo Entero">
                <h3>Ajo Entero</h3>
                <p>Fresco y de alta calidad.</p>
                <button class="btn">Comprar</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/200" alt="Ajo Pelado">
                <h3>Ajo Pelado</h3>
                <p>Listo para cocinar.</p>
                <button class="btn">Comprar</button>
            </div>
        </div>
    </div>
</body>
</html>
